<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="logo">
            </div>
            <form action="#" method="POST" class="login-form">
                <input type="text" placeholder="Phone number, username, or email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button class="facebook-login">Log in with Facebook</button>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="signup-container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
